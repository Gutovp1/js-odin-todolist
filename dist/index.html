<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="title-bar">JUST GET THINGS DONE</div>
        <div class="task-section">
            <div class="task-title-container">
                <div class="project-title"> <b> Current Project </b></div>
                <a class="new-task" href="#"> <img src="./img/plus-thick.svg" >New task</a>
                <form action="#" class="form-task hidden">
                    <input type="text" autofocus name="titleTask" id="titleTask" placeholder="title">
                    <input type="text" name="detailsTask" id="detailsTask" placeholder="details">
                    <br>
                    <button class="btn-add-task">Add Task</button>
                    <button class="btn-cancel-task">Cancel</button>
                </form>
                <ul class="ul-container"></ul>
            </div>
            <!-- <div class="project-container">
                <div> <b> Other Project </b></div>
                <a href="#"   > <img src="./img/plus-thick.svg" >New task</a>
                <div class="task"> Finish this project</div>
                <div class="task"> Move on to next lesson</div>
            </div> -->
        </div>
        <div class="upcoming-section"><b>UPCOMING</b>
            <div class="all-tasks">
                <a href="#"> <img src="./img/package-down.svg" >All Tasks</a>
            </div>
            <div class="today">
                <a href="#"> <img src="./img/calendar-today.svg" >Today</a>
            </div>
            <div class="this-week"> 
                <a href="#"> <img src="./img/calendar-week.svg" >This Week</a>
            </div>
        </div>
        <div class="project-section"><b>PROJECTS</b>
            <div class="new-project">
                <a href="#"> <img src="./img/plus-box-multiple.svg" >New Project</a>
            </div>
            <div class="list-projects">
                <div class="project-side-bar">
                    <a href="#"> <img src="./img/format-list-checkbox.svg" >Getting a job</a>
                    <!-- <button >  <img src="./img/format-list-checkbox.svg" >Study hard</button> -->
                </div>    
            </div>  
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
