<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="titleBar">JUST DO IT</div>
        <div class="taskSection">
            <div class="project-container">
                <div> <b> Current Project </b></div>
                <a href="#"   > <img src="./img/plus-thick.svg" >New task</a>
            </div>

        </div>
        <div class="upcomingSection"><b>UPCOMING</b>
            <div class="allTasks">
                <a href="#"   > <img src="./img/package-down.svg" >All Tasks</a>
            </div>
            <div class="today">
                <a href="#"   > <img src="./img/calendar-today.svg" alt="TOD">Today</a>
            </div>
            <div class="thisWeek"> 
                <a href="#"   > <img src="./img/calendar-week.svg" >This Week</a>
            </div>
        </div>
        <div class="projectSection"><b>PROJECTS</b>
            <div class="list-projects">
                <a href="#"   > <img src="./img/format-list-checkbox.svg" >Getting a job</a>
            </div>
            <div class="new-project">
                <a href="#"   > <img src="./img/plus-box-multiple.svg" >New Project</a>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
